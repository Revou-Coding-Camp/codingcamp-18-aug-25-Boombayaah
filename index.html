<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List -- Ndo</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Container Box -->
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <!-- Hero Website (Header) -->
      <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-indigo-700 mb-2">ToNdoList</h1>
        <p class="text-gray-600">Kelola tugas dengan mudah dan efisien</p>
      </header>

      <!-- Main Content -->
      <main class="bg-white rounded-xl shadow-lg p-6 mb-8">
        <!-- Input Form -->
        <form id="task-form" class="mb-8">
          <div class="flex flex-col md:flex-row gap-4">
            <input
              type="text"
              id="task-input"
              placeholder="Apa yang perlu dilakukan?"
              class="flex-grow border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
            <input
              type="date"
              id="due-date-input"
              class="border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
            <button
              type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold p-3 px-6 rounded-lg transition duration-200 flex items-center justify-center"
            >
              <i class="fas fa-plus mr-2"></i> Tambah
            </button>
          </div>
        </form>

        <!-- Action Button Section -->
        <div class="flex flex-wrap gap-3 mb-6">
          <button
            id="filter-all"
            class="filter-btn bg-indigo-600 text-white px-4 py-2 rounded-lg transition duration-200"
          >
            Semua
          </button>
          <button
            id="filter-active"
            class="filter-btn bg-white text-indigo-600 border border-indigo-600 px-4 py-2 rounded-lg transition duration-200"
          >
            Aktif
          </button>
          <button
            id="filter-completed"
            class="filter-btn bg-white text-indigo-600 border border-indigo-600 px-4 py-2 rounded-lg transition duration-200"
          >
            Selesai
          </button>
          <button
            onclick="deleteAll()"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold ml-auto px-4 py-2 rounded-lg transition duration-200 flex items-center"
          >
            <i class="fas fa-trash mr-2"></i> Hapus Semua
          </button>
        </div>

        <!-- Task Counter -->
        <div class="text-gray-600 mb-4 text-sm">
          <span id="task-count">0</span> tugas tersisa
        </div>

        <!-- List of task -->
        <section>
          <ul id="task-list" class="divide-y divide-gray-200"></ul>

          <div id="empty-state" class="text-center py-12 text-gray-500 hidden">
            <i class="fas fa-check-circle text-4xl mb-4 text-indigo-300"></i>
            <p>Tidak ada tugas. Tambahkan tugas baru!</p>
          </div>
        </section>
      </main>

      <footer class="text-center text-gray-600 text-sm">
        <span>&copy; 2025 Ndo. All rights reserved.</span>
      </footer>
    </div>

    <!-- JS External -->
    <script src="js/script.js"></script>
  </body>
</html>
